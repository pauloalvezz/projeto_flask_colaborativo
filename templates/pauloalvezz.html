<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Predi√ß√£o de Diabetes - Quiz Gamificado</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üîç Avalia√ß√£o de Risco de Diabetes</h1>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>

    <form id="quizForm">
      <div class="step active">
        <label>1Ô∏è‚É£ N√∫mero de Gravidezes</label>
        <input type="number" name="Pregnancies" required />
      </div>
      <div class="step">
        <label>2Ô∏è‚É£ Glicose</label>
        <input type="number" name="Glucose" required />
      </div>
      <div class="step">
        <label>3Ô∏è‚É£ Press√£o Arterial</label>
        <input type="number" name="BloodPressure" required />
      </div>
      <div class="step">
        <label>4Ô∏è‚É£ Espessura da Pele</label>
        <input type="number" name="SkinThickness" required />
      </div>
      <div class="step">
        <label>5Ô∏è‚É£ Insulina</label>
        <input type="number" name="Insulin" required />
      </div>
      <div class="step">
        <label>6Ô∏è‚É£ IMC (BMI)</label>
        <input type="number" step="0.1" name="BMI" required />
      </div>
      <div class="step">
        <label>7Ô∏è‚É£ Hereditariedade (DPF)</label>
        <input type="number" step="0.01" name="DiabetesPedigreeFunction" required />
      </div>
      <div class="step">
        <label>8Ô∏è‚É£ Idade</label>
        <input type="number" name="Age" required />
      </div>

  <form id="quizForm">
    <!-- ... seus campos de entrada ... -->
  
    <div class="buttons">
      <button type="button" id="prevBtn">‚óÄ Anterior</button>
      <button type="button" id="nextBtn">Pr√≥ximo ‚ñ∂</button>
      <button type="submit" id="submitBtn" class="hidden">Enviar ‚úÖ</button>
    </div>
  </form>
  
  <div id="result" class="hidden">
    <h2>üéâ Formul√°rio Conclu√≠do!</h2>
    <p>Os dados foram enviados com sucesso.</p>
  </div>
  
  <script>
    const steps = document.querySelectorAll(".step");
    const progress = document.getElementById("progress");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const submitBtn = document.getElementById("submitBtn");
    const result = document.getElementById("result");
    const form = document.getElementById("quizForm");
  
    let currentStep = 0;
  
    function updateSteps() {
      steps.forEach((step, index) => {
        step.classList.toggle("active", index === currentStep);
      });
      progress.style.width = ((currentStep + 1) / steps.length) * 100 + "%";
  
      prevBtn.style.display = currentStep === 0 ? "none" : "inline-block";
      nextBtn.style.display = currentStep === steps.length - 1 ? "none" : "inline-block";
      submitBtn.classList.toggle("hidden", currentStep !== steps.length - 1);
    }
  
    nextBtn.addEventListener("click", () => {
      if (currentStep < steps.length - 1) {
        currentStep++;
        updateSteps();
      }
    });
  
    prevBtn.addEventListener("click", () => {
      if (currentStep > 0) {
        currentStep--;
        updateSteps();
      }
    });
  
    form.addEventListener("submit", (e) => {
      e.preventDefault();
  
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      console.log("Dados enviados:", data);
  
      form.classList.add("hidden");
      result.classList.remove("hidden");
  
      // Voc√™ pode usar isso para enviar para backend:
      // fetch('/seu-endpoint', {
      //   method: 'POST',
      //   headers: { 'Content-Type': 'application/json' },
      //   body: JSON.stringify(data)
      // }).then(res => res.json()).then(result => {
      //   // lidar com a resposta
      // });
    });
  
    updateSteps();
  </script>
